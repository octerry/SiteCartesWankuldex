        </div>
    </header>
    <main>
        <div id="title_div"> <!-- Grand logo avec le texte juste en dessous -->
            <div id="resizable_title_div">
                <img src="//wankul.fr/cdn/shop/files/Wankul_Logo_Blanc.png" alt="Logo Wankul">
            </div>
            <h2 id="title_h2">LE WANKULDEX COMMUNAUTAIRE</h1>
        </div>
        <a href="boosterOpeningAleatoire.html">
            <div id="onglet_booster" > <!-- Onglet Booster -->
                <div> <!-- Partie texte -->
                    <h1>Ouvrir un booster de cartes</h1>
                    <h2>Et collectionner les cartes des differentes saisons</h2>
                </div>
                <img src="sources/booster.png" alt="booster">
            </div>
        </a>
        <div id="section_carte"> <!-- Wankuldex où toutes les cartes sont affichées -->
            <div id="selection_categorie"> <!-- Boutons de selection pour passer de général à personnel -->
                <h3 id="tout">TOUT</h3>
                <svg width="30" height="30" viewBox="0 0 49 56" fill="#D8D8D8">
                    <circle cx="25" cy="25" r="7" />
                </svg>
                <h3 id="vos_cartes">VOS CARTES</h3>
            </div>
            <div id="filter"> <!-- Section de recherche -->
                <div id="searchbar"> <!-- Barre de recherche -->
                    <input type="search" placeholder="Rehercher une carte">
                    <svg width="49" height="56" viewBox="0 0 49 56" fill="none">
                        <circle cx="23" cy="23" r="20.5" stroke="#D0D0D0" stroke-width="5"/>
                        <line x1="35.5191" y1="39.3406" x2="46.3406" y2="52.4809" stroke="#D0D0D0" stroke-width="5" stroke-linecap="round"/>
                    </svg>
                </div>
                <div id="sort_bar"> <!-- Dropdown pour choisir l'ordre d'affichage -->
                    <h3>Trier par : </h3>
                    <select name="sort" id="sort_selection">
                        <option value="mostRare">le plus rare</option>
                        <option value="leastRare">le moins rare</option>
                        <option value="mostRecent">le plus recent</option>
                        <option value="leastRecent">le moins recent</option>
                        <option value="alphabeticOrder">de A à Z</option>
                        <option value="antiAlphabeticOrder">de Z à A</option>
                    </select>
                </div>
            </div>
            <div id="card_displate"> <!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA MODIFIER PLUS TARD !!!!!!!!!!!!!!!!!!!!! -->
